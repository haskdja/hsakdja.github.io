<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 컴패니언 - 가상 친구와 채팅</title>
    <style>
        /* 기본 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 인증 모달 스타일 */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 16px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input.error {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 4px;
        }

        .auth-button {
            padding: 14px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .auth-switch-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-switch-link:hover {
            text-decoration: underline;
        }

        /* 설정 패널 */
        .settings-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .settings-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .api-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .api-input:focus {
            border-color: #667eea;
        }

        .api-status {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .api-status.success {
            background: #d4edda;
            color: #155724;
        }

        .api-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .api-status.warning {
            background: #fff3cd;
            color: #856404;
        }

        /* 채팅 컨테이너 스타일 */
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* 헤더 스타일 */
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            padding: 20px;
            text-align: center;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .character-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .character-avatar {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff9a9e 0%, #fecfef 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 3px solid white;
            transition: transform 0.3s ease;
        }

        .character-avatar:hover {
            transform: scale(1.1);
        }

        .character-details h2 {
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .character-status {
            font-size: 14px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .character-status::before {
            content: '●';
            color: #4ade80;
            font-size: 12px;
            animation: pulse 2s infinite;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 캐릭터 선택기 */
        .character-selector {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-bottom: 1px solid #eee;
        }

        .character-option {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .character-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .character-option.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* 채팅 메시지 영역 */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #f8f9ff 0%, #ffffff 100%);
            scrollbar-width: thin;
            scrollbar-color: #ddd transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }

        /* 메시지 스타일 */
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .message.ai .message-avatar {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
        }

        .message.user .message-avatar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.ai .message-content {
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .message.user .message-content {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 2px 15px rgba(102, 126, 234, 0.3);
        }

        /* 입력 영역 */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        /* 타이핑 인디케이터 */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            animation: fadeInUp 0.3s ease;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* 환영 메시지 */
        .welcome-message {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.2);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* 애니메이션 */
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
                margin: 10px;
            }

            .auth-container {
                padding: 30px 20px;
            }

            .character-info {
                flex-direction: column;
                gap: 10px;
            }

            .character-avatar {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .character-details h2 {
                font-size: 20px;
            }

            .message-content {
                max-width: 85%;
            }

            .input-area {
                padding: 15px;
            }

            .character-selector {
                padding: 8px 15px;
            }

            .character-option {
                padding: 6px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 95vh;
                border-radius: 10px;
            }

            .header {
                padding: 15px;
                flex-direction: column;
                gap: 10px;
            }

            .chat-messages {
                padding: 15px;
            }

            .character-details h2 {
                font-size: 18px;
            }

            .character-status {
                font-size: 12px;
            }

            .auth-container {
                width: 95%;
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 인증 모달 -->
    <div class="auth-modal" id="auth-modal">
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="auth-title">AI 컴패니언</h1>
                <p class="auth-subtitle">가상 친구와 함께하는 특별한 시간</p>
            </div>

            <!-- 설정 패널 -->
            <div class="settings-panel">
                <h3 class="settings-title">Gemini API 설정</h3>
                <input type="password" class="api-input" id="api-key-input" placeholder="Gemini API 키를 입력하세요">
                <div class="api-status warning" id="api-status">
                    API 키가 필요합니다. Google AI Studio에서 무료로 받을 수 있습니다.
                </div>
            </div>

            <!-- 로그인 폼 -->
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-input" id="login-email" placeholder="이메일을 입력하세요" required>
                    <div class="error-message" id="login-email-error"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" id="login-password" placeholder="비밀번호를 입력하세요" required>
                    <div class="error-message" id="login-password-error"></div>
                </div>
                <button type="submit" class="auth-button">로그인</button>
            </form>

            <!-- 회원가입 폼 -->
            <form class="auth-form" id="signup-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label">이름</label>
                    <input type="text" class="form-input" id="signup-name" placeholder="이름을 입력하세요" required>
                    <div class="error-message" id="signup-name-error"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-input" id="signup-email" placeholder="이메일을 입력하세요" required>
                    <div class="error-message" id="signup-email-error"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" id="signup-password" placeholder="비밀번호를 입력하세요 (8자 이상)" required minlength="8">
                    <div class="error-message" id="signup-password-error"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-input" id="signup-confirm" placeholder="비밀번호를 다시 입력하세요" required>
                    <div class="error-message" id="signup-confirm-error"></div>
                </div>
                <button type="submit" class="auth-button">회원가입</button>
            </form>

            <div class="auth-switch">
                <span id="auth-switch-text">계정이 없으신가요?</span>
                <a href="#" class="auth-switch-link" id="auth-switch-link">회원가입</a>
            </div>
        </div>
    </div>

    <!-- 채팅 컨테이너 -->
    <div class="chat-container" id="chat-container">
        <div class="header">
            <div class="character-info">
                <div class="character-avatar">
                    <span id="character-emoji">👧</span>
                </div>
                <div class="character-details">
                    <h2 id="character-name">Ani</h2>
                    <div class="character-status">온라인 • AI 기반 컴패니언</div>
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="user-avatar">👤</div>
                <div class="user-name" id="user-name">사용자</div>
                <button class="logout-btn" id="logout-btn">로그아웃</button>
            </div>
        </div>

        <div class="character-selector">
            <div class="character-option active" data-character="ani">
                👧 Ani (활발한 소녀)
            </div>
            <div class="character-option" data-character="yuki">
                ❄️ Yuki (차분한 친구)
            </div>
            <div class="character-option" data-character="kai">
                🤖 Kai (똑똑한 조수)
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <div class="welcome-message">
                <h3>🎉 환영합니다!</h3>
                <p>AI 컴패니언과 함께하는 즐거운 대화를 시작해보세요!</p>
                <small>Google Gemini AI가 실제 대화를 생성합니다.</small>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="message-avatar">👧</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="message-input" id="message-input" placeholder="메시지를 입력하세요..." maxlength="500">
            <button class="send-button" id="send-button">전송</button>
        </div>
    </div>

    <script>
        class AuthSystem {
            constructor() {
                this.users = JSON.parse(localStorage.getItem('aiCompanionUsers') || '{}');
                this.currentUser = localStorage.getItem('currentUser');
                this.isLoginMode = true;
                
                this.initializeElements();
                this.bindEvents();
                this.loadAPIKey();
                
                // 자동 로그인 확인
                if (this.currentUser && this.users[this.currentUser]) {
                    this.showChatInterface();
                }
            }

            initializeElements() {
                this.authModal = document.getElementById('auth-modal');
                this.chatContainer = document.getElementById('chat-container');
                this.loginForm = document.getElementById('login-form');
                this.signupForm = document.getElementById('signup-form');
                this.authSwitchText = document.getElementById('auth-switch-text');
                this.authSwitchLink = document.getElementById('auth-switch-link');
                this.userName = document.getElementById('user-name');
                this.userAvatar = document.getElementById('user-avatar');
                this.logoutBtn = document.getElementById('logout-btn');
                this.apiKeyInput = document.getElementById('api-key-input');
                this.apiStatus = document.getElementById('api-status');
            }

            bindEvents() {
                this.loginForm.addEventListener('submit', (e) => this.handleLogin(e));
                this.signupForm.addEventListener('submit', (e) => this.handleSignup(e));
                this.authSwitchLink.addEventListener('click', (e) => this.toggleAuthMode(e));
                this.logoutBtn.addEventListener('click', () => this.logout());
                this.apiKeyInput.addEventListener('input', () => this.handleAPIKeyChange());
                this.apiKeyInput.addEventListener('blur', () => this.saveAPIKey());
            }

            loadAPIKey() {
                const savedKey = localStorage.getItem('gemini_api_key');
                if (savedKey) {
                    this.apiKeyInput.value = savedKey;
                    this.updateAPIStatus('success', 'API 키가 설정되었습니다.');
                }
            }

            handleAPIKeyChange() {
                const apiKey = this.apiKeyInput.value.trim();
                if (apiKey.length === 0) {
                    this.updateAPIStatus('warning', 'API 키가 필요합니다.');
                } else if (apiKey.length < 20) {
                    this.updateAPIStatus('error', 'API 키가 너무 짧습니다.');
                } else {
                    this.updateAPIStatus('success', 'API 키가 설정되었습니다.');
                }
            }

            saveAPIKey() {
                const apiKey = this.apiKeyInput.value.trim();
                if (apiKey.length > 20) {
                    localStorage.setItem('gemini_api_key', apiKey);
                }
            }

            updateAPIStatus(type, message) {
                this.apiStatus.className = `api-status ${type}`;
                this.apiStatus.textContent = message;
            }

            toggleAuthMode(e) {
                e.preventDefault();
                this.isLoginMode = !this.isLoginMode;
                
                if (this.isLoginMode) {
                    this.loginForm.style.display = 'flex';
                    this.signupForm.style.display = 'none';
                    this.authSwitchText.textContent = '계정이 없으신가요?';
                    this.authSwitchLink.textContent = '회원가입';
                } else {
                    this.loginForm.style.display = 'none';
                    this.signupForm.style.display = 'flex';
                    this.authSwitchText.textContent = '이미 계정이 있으신가요?';
                    this.authSwitchLink.textContent = '로그인';
                }
                
                this.clearErrors();
            }

            clearErrors() {
                document.querySelectorAll('.error-message').forEach(error => {
                    error.textContent = '';
                });
                document.querySelectorAll('.form-input').forEach(input => {
                    input.classList.remove('error');
                });
            }

            showError(fieldId, message) {
                const field = document.getElementById(fieldId);
                const errorElement = document.getElementById(fieldId + '-error');
                
                field.classList.add('error');
                errorElement.textContent = message;
            }

            validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            handleLogin(e) {
                e.preventDefault();
                this.clearErrors();
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                let isValid = true;
                
                if (!email) {
                    this.showError('login-email', '이메일을 입력해주세요.');
                    isValid = false;
                } else if (!this.validateEmail(email)) {
                    this.showError('login-email', '올바른 이메일 형식이 아닙니다.');
                    isValid = false;
                }
                
                if (!password) {
                    this.showError('login-password', '비밀번호를 입력해주세요.');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // 사용자 인증
                if (!this.users[email]) {
                    this.showError('login-email', '등록되지 않은 이메일입니다.');
                    return;
                }
                
                if (this.users[email].password !== password) {
                    this.showError('login-password', '비밀번호가 올바르지 않습니다.');
                    return;
                }
                
                // 로그인 성공
                this.currentUser = email;
                localStorage.setItem('currentUser', email);
                this.showChatInterface();
            }

            handleSignup(e) {
                e.preventDefault();
                this.clearErrors();
                
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm').value;
                
                let isValid = true;
                
                if (!name.trim()) {
                    this.showError('signup-name', '이름을 입력해주세요.');
                    isValid = false;
                } else if (name.trim().length < 2) {
                    this.showError('signup-name', '이름은 2글자 이상이어야 합니다.');
                    isValid = false;
                }
                
                if (!email) {
                    this.showError('signup-email', '이메일을 입력해주세요.');
                    isValid = false;
                } else if (!this.validateEmail(email)) {
                    this.showError('signup-email', '올바른 이메일 형식이 아닙니다.');
                    isValid = false;
                } else if (this.users[email]) {
                    this.showError('signup-email', '이미 가입된 이메일입니다.');
                    isValid = false;
                }
                
                if (!password) {
                    this.showError('signup-password', '비밀번호를 입력해주세요.');
                    isValid = false;
                } else if (password.length < 8) {
                    this.showError('signup-password', '비밀번호는 8자 이상이어야 합니다.');
                    isValid = false;
                }
                
                if (!confirmPassword) {
                    this.showError('signup-confirm', '비밀번호 확인을 입력해주세요.');
                    isValid = false;
                } else if (password !== confirmPassword) {
                    this.showError('signup-confirm', '비밀번호가 일치하지 않습니다.');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // 회원가입 성공
                this.users[email] = {
                    name: name.trim(),
                    email: email,
                    password: password,
                    joinDate: new Date().toISOString()
                };
                
                localStorage.setItem('aiCompanionUsers', JSON.stringify(this.users));
                this.currentUser = email;
                localStorage.setItem('currentUser', email);
                
                this.showChatInterface();
            }

            showChatInterface() {
                const user = this.users[this.currentUser];
                this.userName.textContent = user.name;
                this.userAvatar.textContent = user.name.charAt(0).toUpperCase();
                
                this.authModal.style.display = 'none';
                this.chatContainer.style.display = 'flex';
                
                // AI 컴패니언 초기화
                if (!window.aiCompanion) {
                    window.aiCompanion = new AICompanion();
                }
            }

            logout() {
                if (confirm('정말 로그아웃하시겠습니까?')) {
                    localStorage.removeItem('currentUser');
                    this.currentUser = null;
                    
                    this.authModal.style.display = 'flex';
                    this.chatContainer.style.display = 'none';
                    
                    // 폼 초기화
                    this.loginForm.reset();
                    this.signupForm.reset();
                    this.clearErrors();
                    
                    // 로그인 모드로 전환
                    this.isLoginMode = true;
                    this.loginForm.style.display = 'flex';
                    this.signupForm.style.display = 'none';
                    this.authSwitchText.textContent = '계정이 없으신가요?';
                    this.authSwitchLink.textContent = '회원가입';
                }
            }
        }

            initializeElements() {
                this.chatMessages = document.getElementById('chat-messages');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.characterName = document.getElementById('character-name');
                this.characterEmoji = document.getElementById('character-emoji');
            }

            bindEvents() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // 캐릭터 선택
                document.querySelectorAll('.character-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        this.switchCharacter(e.target.dataset.character);
                    });
                });
            }

            switchCharacter(characterKey) {
                // 활성 캐릭터 변경
                document.querySelectorAll('.character-option').forEach(opt => 
                    opt.classList.remove('active'));
                document.querySelector(`[data-character="${characterKey}"]`).classList.add('active');

                this.currentCharacter = characterKey;
                const character = this.characters[characterKey];
                
                // UI 업데이트
                this.characterName.textContent = character.name;
                this.characterEmoji.textContent = character.emoji;
                
                // 대화 히스토리 초기화 (새로운 캐릭터와의 새로운 대화)
                this.conversationHistory = [];
                
                // 새로운 인사말 추가
                this.addMessage('ai', character.greeting);
                this.saveChatHistory();
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                // 버튼 비활성화
                this.sendButton.disabled = true;
                this.messageInput.disabled = true;

                // 사용자 메시지 추가
                this.addMessage('user', message);
                this.messageInput.value = '';
                
                // 대화 히스토리에 추가
                this.conversationHistory.push({ role: 'user', content: message });
                
                // AI 응답 생성
                await this.generateAIResponse();
                
                // 버튼 재활성화
                this.sendButton.disabled = false;
                this.messageInput.disabled = false;
                this.messageInput.focus();
                
                this.saveChatHistory();
            }

            addMessage(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const character = this.characters[this.currentCharacter];
                const emoji = sender === 'ai' ? character.emoji : '👤';
                
                messageDiv.innerHTML = `
                    <div class="message-avatar">${emoji}</div>
                    <div class="message-content">${this.escapeHtml(content)}</div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, function(m) { return map[m]; });
            }

            async generateAIResponse() {
                const apiKey = localStorage.getItem('gemini_api_key');
                
                if (!apiKey || apiKey.length < 20) {
                    this.addMessage('ai', '죄송해요, API 키가 설정되지 않았어요. 설정 화면에서 Gemini API 키를 입력해주세요.');
                    return;
                }

                // 타이핑 인디케이터 표시
                this.showTypingIndicator();
                
                try {
                    const response = await this.callGeminiAPI(apiKey);
                    this.hideTypingIndicator();
                    
                    if (response) {
                        this.addMessage('ai', response);
                        // 대화 히스토리에 AI 응답 추가
                        this.conversationHistory.push({ role: 'assistant', content: response });
                        
                        // 히스토리 길이 제한
                        if (this.conversationHistory.length > this.maxHistoryLength * 2) {
                            this.conversationHistory = this.conversationHistory.slice(-this.maxHistoryLength * 2);
                        }
                    } else {
                        this.addMessage('ai', '죄송해요, 지금은 응답을 생성할 수 없어요. 잠시 후 다시 시도해주세요.');
                    }
                } catch (error) {
                    this.hideTypingIndicator();
                    console.error('AI 응답 생성 실패:', error);
                    this.addMessage('ai', '죄송해요, 응답을 생성하는 중에 문제가 발생했어요. API 키가 올바른지 확인해주세요.');
                }
            }

            async callGeminiAPI(apiKey) {
                const character = this.characters[this.currentCharacter];
                const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
                
                // 시스템 프롬프트와 대화 히스토리 구성
                let conversationText = character.prompt + '\n\n';
                
                // 최근 대화 히스토리 추가 (컨텍스트 제공)
                if (this.conversationHistory.length > 1) {
                    const recentHistory = this.conversationHistory.slice(-6); // 최근 6개 메시지만
                    conversationText += '최근 대화:\n';
                    recentHistory.forEach(msg => {
                        const role = msg.role === 'user' ? '사용자' : character.name;
                        conversationText += `${role}: ${msg.content}\n`;
                    });
                    conversationText += '\n위 대화를 참고하여 답변해주세요.\n';
                }
                
                const currentMessage = this.conversationHistory[this.conversationHistory.length - 1].content;
                conversationText += `\n사용자의 새로운 메시지: ${currentMessage}\n\n당신의 답변:`;
                
                try {
                    const response = await fetch(`${API_URL}?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: conversationText
                                }]
                            }],
                            generationConfig: {
                                temperature: 0.9,
                                topP: 0.8,
                                maxOutputTokens: 2048,
                            },
                            safetySettings: [
                                {
                                    category: "HARM_CATEGORY_HARASSMENT",
                                    threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                },
                                {
                                    category: "HARM_CATEGORY_HATE_SPEECH", 
                                    threshold: "BLOCK_MEDIUM_AND_ABOVE"
                                }
                            ]
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                        return data.candidates[0].content.parts[0].text.trim();
                    } else {
                        throw new Error('API 응답 형식이 올바르지 않습니다.');
                    }
                } catch (error) {
                    console.error('Gemini API 호출 실패:', error);
                    
                    // 폴백 응답
                    return this.getFallbackResponse();
                }
            }

            showTypingIndicator() {
                const character = this.characters[this.currentCharacter];
                document.querySelector('#typing-indicator .message-avatar').textContent = character.emoji;
                this.typingIndicator.style.display = 'flex';
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            saveChatHistory() {
                const currentUser = localStorage.getItem('currentUser');
                if (!currentUser) return;
                
                const chatHistory = Array.from(this.chatMessages.children)
                    .filter(msg => !msg.classList.contains('welcome-message'))
                    .map(msg => ({
                        sender: msg.classList.contains('user') ? 'user' : 'ai',
                        content: msg.querySelector('.message-content').textContent,
                        timestamp: Date.now(),
                        character: this.currentCharacter
                    }));
                
                localStorage.setItem(`chatHistory_${currentUser}`, JSON.stringify(chatHistory));
            }

            loadChatHistory() {
                const currentUser = localStorage.getItem('currentUser');
                if (!currentUser) return;
                
                const chatHistory = JSON.parse(localStorage.getItem(`chatHistory_${currentUser}`) || '[]');
                
                // 환영 메시지 뒤에 기록 추가
                chatHistory.forEach(msg => {
                    // 캐릭터가 다르면 히스토리 표시 안함 (새로운 대화로 시작)
                    if (msg.character === this.currentCharacter) {
                        this.addMessage(msg.sender, msg.content);
                        
                        // 대화 히스토리에도 추가 (API 호출을 위한 컨텍스트)
                        const role = msg.sender === 'user' ? 'user' : 'assistant';
                        this.conversationHistory.push({ role: role, content: msg.content });
                    }
                });
            }
        }
