<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 컴패니언 - 가상 친구와 채팅</title>
    <style>
        /* AI 컴패니언 채팅 사이트 스타일 */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 유틸리티 클래스 */
        .hidden {
            display: none !important;
        }

        /* 인증 모달 스타일 */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .auth-modal {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-container {
            margin-bottom: 25px;
        }

        .auth-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }

        .auth-form input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .auth-form button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
            /* 중요: 버튼 클릭 영역 확보 */
            position: relative;
            z-index: 10;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            min-height: 20px;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }

        .auth-form p {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
        }

        .auth-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-form a:hover {
            text-decoration: underline;
        }

        .demo-account {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .demo-account p {
            color: #667eea;
            margin: 0;
            font-size: 14px;
        }

        .main-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        /* 헤더 스타일 */
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .character-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .character-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .character-avatar {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff9a9e 0%, #fecfef 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 3px solid white;
            transition: transform 0.3s ease;
        }

        .character-avatar:hover {
            transform: scale(1.1);
        }

        .character-details h2 {
            font-size: 24px;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .character-status {
            font-size: 14px;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .character-status::before {
            content: '●';
            color: #4ade80;
            font-size: 12px;
            animation: pulse 2s infinite;
        }

        /* 캐릭터 선택기 */
        .character-selector {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            gap: 10px;
            overflow-x: auto;
            border-bottom: 1px solid #eee;
        }

        .character-option {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .character-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .character-option.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* 채팅 메시지 영역 */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(to bottom, #f8f9ff 0%, #ffffff 100%);
            scrollbar-width: thin;
            scrollbar-color: #ddd transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
        }

        .welcome-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .welcome-content h3 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .welcome-content p {
            font-size: 16px;
            opacity: 0.9;
        }

        /* 메시지 스타일 */
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeInUp 0.3s ease;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.system {
            justify-content: center;
        }

        .message.system .message-content {
            background: #f0f0f0;
            color: #666;
            font-size: 14px;
            font-style: italic;
            border-radius: 15px;
            padding: 8px 12px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .message.ai .message-avatar {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
        }

        .message.user .message-avatar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .message.system .message-avatar {
            background: #f0f0f0;
            color: #666;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.ai .message-content {
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .message.user .message-content {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 2px 15px rgba(102, 126, 234, 0.3);
        }

        /* 타이핑 인디케이터 */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            animation: fadeInUp 0.3s ease;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .typing-text {
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        /* 입력 영역 */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .api-toggle {
            padding: 12px;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 222, 128, 0.3);
        }

        .api-toggle:hover {
            transform: translateY(-2px) rotate(10deg);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.4);
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            opacity: 0.6;
            transform: none;
            cursor: not-allowed;
        }

        .api-status-text {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* 애니메이션 */
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .auth-modal {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .main-container {
                width: 95%;
                height: 90vh;
                margin: 10px;
            }

            .character-info {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .character-main {
                justify-content: center;
            }

            .user-info {
                justify-content: center;
            }

            .character-avatar {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .character-details h2 {
                font-size: 20px;
            }

            .message-content {
                max-width: 85%;
            }

            .input-area {
                padding: 15px;
            }

            .character-selector {
                padding: 8px 15px;
            }

            .character-option {
                padding: 6px 12px;
                font-size: 14px;
            }

            .api-toggle {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .auth-modal {
                padding: 25px 15px;
                margin: 15px;
            }
            
            .main-container {
                height: 95vh;
                border-radius: 10px;
            }

            .header {
                padding: 15px;
            }

            .chat-messages {
                padding: 15px;
            }

            .character-details h2 {
                font-size: 18px;
            }

            .character-status {
                font-size: 12px;
            }

            .user-info {
                font-size: 12px;
            }

            .logout-btn {
                padding: 6px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>

    <!-- 로그인/회원가입 모달 -->

        <div class="auth-modal">

            console.log('로그인 처리 시작');

            const passwordInput = document.getElementById('login-password');
            
            if (!emailInput || !passwordInput) {

                return;
            }
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('login', '이메일과 비밀번호를 입력해주세요.');
                return;
            }
            
            // 사용자 확인
            const existingUsers = JSON.parse(localStorage.getItem('ai_companion_users') || '[]');
            console.log('저장된 사용자 수:', existingUsers.length);
            
            const user = existingUsers.find(u => u.email === email && u.password === hashPassword(password));
            
            if (!user) {
                showError('login', '이메일 또는 비밀번호가 잘못되었습니다.');
                return;
            }
            
            console.log('로그인 성공:', user.nickname);
            
            // 로그인 처리
            currentUser = user;
            localStorage.setItem('ai_companion_user', JSON.stringify(currentUser));
            
            showSuccess('login', '로그인 성공!');
            
            setTimeout(function() {
                showMainApp();
            }, 1000);

        function handleRegister() {
            console.log('회원가입 처리 시작');
            
            const nicknameInput = document.getElementById('register-nickname');
            const emailInput = document.getElementById('register-email');
            const passwordInput = document.getElementById('register-password');
            const confirmInput = document.getElementById('register-confirm');
            
            if (!nicknameInput || !emailInput || !passwordInput || !confirmInput) {
                showError('register', '입력 필드를 찾을 수 없습니다.');
                return;
            }
            
            const nickname = nicknameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;
            
            if (!nickname || !email || !password || !confirmPassword) {
                showError('register', '모든 필드를 입력해주세요.');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('register', '비밀번호가 일치하지 않습니다.');
                return;
            }
            
            if (password.length < 4) {
                showError('register', '비밀번호는 4자 이상이어야 합니다.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('register', '올바른 이메일 형식이 아닙니다.');
                return;
            }
            
            // 중복 사용자 확인
            const existingUsers = JSON.parse(localStorage.getItem('ai_companion_users') || '[]');
            if (existingUsers.some(user => user.email === email)) {
                showError('register', '이미 가입된 이메일입니다.');
                return;
            }
            
            // 새 사용자 생성
            const newUser = {
                id: Date.now().toString(),
                nickname: nickname,
                email: email,
                password: hashPassword(password),
                createdAt: new Date().toISOString()
            };
            
            console.log('새 사용자 생성:', newUser.nickname);
            
            // 사용자 저장
            existingUsers.push(newUser);
            localStorage.setItem('ai_companion_users', JSON.stringify(existingUsers));
            
            // 로그인 처리
            currentUser = newUser;
            localStorage.setItem('ai_companion_user', JSON.stringify(currentUser));
            
            showSuccess('register', '회원가입이 완료되었습니다!');
            
            setTimeout(function() {
                showMainApp();
            }, 1500);
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return hash.toString();
        }

        function processAIResponse(userMessage) {
            showTypingIndicator();
            
            try {
                if (useAPI) {
                    console.log('Google AI 모드 사용');
                    addMessage('system', '🤖 Google AI 호출 중...');

                        .catch(function(error) {

                            hideTypingIndicator();
                            
                            const errorMessage = 'Google AI API 오류: ' + error.message;
                            addMessage('system', errorMessage);
                            
                            const fallbackResponse = getLocalResponse(userMessage) + ' (오프라인 모드로 전환)';
                            addMessage('ai', fallbackResponse);
                            
                            useAPI = false;
                            updateAPIToggle();
                        });
                } else {
                    console.log('로컬 모드 사용');
                    const response = getLocalResponse(userMessage);
                    
                    setTimeout(function() {
                        hideTypingIndicator();
                        addMessage('ai', response);
                        saveMessage(userMessage, response);
                    }, 1000);
                }
            } catch (error) {
                console.error('AI 응답 처리 오류:', error);
                hideTypingIndicator();
                addMessage('ai', '오류가 발생했습니다. 다시 시도해주세요.');
            }
        }

        function getGoogleAIResponse(userMessage) {
            const character = characters[currentCharacter];
            const history = getConversationHistory();
            
            const contents = [];
            
            contents.push({
                role: 'user',
                parts: [{ text: character.systemPrompt }]
            });
            contents.push({
                role: 'model',
                parts: [{ text: '네, 이해했습니다. 해당 캐릭터로 역할을 수행하겠습니다.' }]
            });
            
            history.forEach(function(msg) {
                contents.push({
                    role: msg.role === 'assistant' ? 'model' : 'user',
                    parts: [{ text: msg.content }]
                });
            });
            
            contents.push({
                role: 'user',
                parts: [{ text: userMessage }]
            });

            const requestBody = {
                contents: contents,
                generationConfig: {
                    temperature: 0.9,
                    topK: 40,
                    topP: 0.95,
                    maxOutputTokens: 1024
                }
            };

            console.log('Google AI 요청 전송:', requestBody);
            
            return fetch(GOOGLE_API_URL + '?key=' + GOOGLE_API_KEY, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(function(response) {
                console.log('Google AI 응답 상태:', response.status);
                
                if (!response.ok) {
                    return response.text().then(function(errorText) {
                        console.error('Google AI API 오류:', response.status, errorText);
                        throw new Error('Google AI API Error: ' + response.status + ' - ' + errorText);
                    });
                }
                
                return response.json();
            })
            .then(function(data) {
                console.log('Google AI 응답 데이터:', data);
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts[0]) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error('Invalid response format from Google AI');
                }
            });
        }

        // 대화 기록 관리
        function saveMessage(userMessage, aiResponse) {
            if (!conversationHistory[currentCharacter]) {
                conversationHistory[currentCharacter] = [];
            }
            
            conversationHistory[currentCharacter].push(
                { role: 'user', content: userMessage },
                { role: 'assistant', content: aiResponse }
            );
            
            if (conversationHistory[currentCharacter].length > 20) {
                conversationHistory[currentCharacter] = conversationHistory[currentCharacter].slice(-20);
            }
            
            saveConversationHistory();
        }

        function getConversationHistory() {
            return conversationHistory[currentCharacter] ? conversationHistory[currentCharacter].slice(-10) : [];
        }

        function saveConversationHistory() {
            if (currentUser) {
                localStorage.setItem('ai_companion_history_' + currentUser.id, JSON.stringify(conversationHistory));
            }
